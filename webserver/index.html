<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>xx-后台管理系统</title>
  <link rel="stylesheet/less" href="./css/reset.less">
  <link rel="stylesheet/less" href="./css/common.less">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_1110021_bv6rtxt80dt.css">
  <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdn.bootcss.com/layer/2.3/layer.js"></script>

  <style>
    .location{
      margin: 150px auto;
    }
  </style>
</head>
<body>

  <header class="lv-header">
    <div class="lv-header-left">
      <a href="/" class="logo"><h1>骚猪 - 我的天，你真帅</h1></a>
    </div>
    <div class="lv-header-right">
      <div class="btn"><i class="iconfont icon-setting"></i></div>
      <div class="btn"><i class="iconfont icon-edit"></i></div>
      <div class="user">
        <img class="avator" src="./images/avator.png" alt="">
        <span class="nickname">Admin</span>
        <i class="iconfont icon-down"></i>
      </div>
    </div>
  </header>

  <div class="lv-main">

    <div class="lv-menu">
      <ul>
        <li class="lv-menu-item active">
          <i class="iconfont icon-home"></i>
          <span class="lv-menu-item__title">系统首页</span>
        </li>
        <li class="lv-menu-item">
          <i class="iconfont icon-team"></i>
          <span class="lv-menu-item__title">用户管理</span>
        </li>
      </ul>
    </div>

    <div class="lv-body">

      <!-- 工具栏 -->
      <div class="lv-toolbar">
        <div class="lv-toolbar-left">
          <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">新增用户</button>

          <!-- 模态框（Modal） -->
          <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog location">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                  </button>
                  <h4 class="modal-title" id="myModalLabel">
                    添加学员
                  </h4>
                </div>
                <div class="modal-body">
                  <div class="input-group input-group-lg">
                    <span class="input-group-addon">姓名</span>
                    <input type="text" id="userName" class="form-control" placeholder="王二狗">
                  </div><br>
                  <div class="input-group input-group-lg">
                    <span class="input-group-addon" >班级</span>
                    <input type="text" id="class" class="form-control" placeholder="三年八班">
                  </div><br>


                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                  </button>
                  <button type="button" class="btn btn-primary" id="submit" data-dismiss="modal">
                    添加
                  </button>
                </div>
              </div><!-- /.modal-content -->
            </div><!-- /.modal -->
          </div>

          <button class="btn">新增用户</button>
        </div>
        <div class="lv-toolbar-right">
          <div class="lv-toolbar-search-box">
            <input type="text" id="searchVal" placeholder="目前只支持搜索昵称" />
            <button id="searchBtn">搜索</button>
          </div>
        </div>
      </div>
      <!-- 表格 将数据给显示出来 -->

      <table class="table">
        <thead>
        <tr>
          <th>序号</th>
          <th>学生姓名</th>
          <th>学生年龄</th>
          <th>学生班级</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody id="tbody">
          <tr>
            <td>1</td>
            <td>钱文波</td>
            <td>30</td>
            <td>sz-1904</td>
            <td><button class="btn btn-danger">删除</button></td>
          </tr>
        </tbody>
      </table>
      <!-- 分页 -->
      <div class="lv-pagination right">
        <ul>
          <li class="lv-pagination__item prev"><a href="#"><i class="iconfont icon-doubleleft"></i></a></li>
          <li class="lv-pagination__item active"><a href="#">1</a></li>
          <li class="lv-pagination__item"><a href="#">2</a></li>
          <li class="lv-pagination__item"><a href="#">3</a></li>
          <li class="lv-pagination__item"><a href="#">4</a></li>
          <li class="lv-pagination__item"><a href="#">5</a></li>
          <li class="lv-pagination__item next"><a href="#"><i class="iconfont icon-doubleright"></i></a></li>
        </ul>
      </div>

    </div>
  </div>

  <script src="./js/less.min.js"></script>
  <script src="js/index.js"></script>

</body>
</html>
