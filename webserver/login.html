<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录-后台管理系统</title>
  <link rel="stylesheet/less" href="./css/reset.less">
  <link rel="stylesheet/less" href="./css/common.less">

  <link rel="stylesheet" href="//at.alicdn.com/t/font_1110021_bv6rtxt80dt.css">
</head>
<body>

  <div class="lv-login">
    <div class="lv-login-logo">
      <a href="/"><h1>Rainbow - 我的天，你真帅</h1></a>
      <span>登录-后台管理系统</span>
    </div>

    <div class="lv-login-body">
      <div class="form-group">
        <input type="text" name="username" placeholder="用户名" />
        <i class="iconfont icon-user"></i>
      </div>

      <div class="form-group">
        <input type="password" name="password" placeholder="密码" />
        <i class="iconfont icon-lock"></i>
      </div>

      <div style="padding-top: 10px;">
        <button type="submit" class="lv-login-body__btn">登 录</button>
      </div>
    </div>
  </div>

  <script src="./js/less.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script>
    $(function () {
      $('.lv-login-body__btn').click(function () {
        $.post('http://localhost:3436/api/user/sign-in', {
          username: $('input[name="username"]').val(),
          password: $('input[name="password"]').val()
        }, function (res) {
          console.log(res);
          if (res.code === 0) {
            // 登录成功 - 回首页
            // 1. 将token保存到localStorage里面
            localStorage.setItem('token', res.data.token);
            // 2. 回首页
            location.href = '/';
          } else {
            // 登录失败
            alert('登录失败')
          }
        })
      })
    })
  </script>
</body>
</html>
